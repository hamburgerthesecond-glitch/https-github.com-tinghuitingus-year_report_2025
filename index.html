<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Summary Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
                  .mascot-fallback {
                    width: 120px;
                    height: 120px;
                    animation: float 6s ease-in-out infinite;
                  }
                  .mascot-fallback[data-delay="1"] { animation-delay: 1s; }
                  .mascot-fallback[data-delay="2"] { animation-delay: 2s; }
                  .mascot-fallback[data-delay="3"] { animation-delay: 3s; }
                  .mascot-anim {
                    animation: float 6s ease-in-out infinite;
                  }
                  .mascot-anim[data-delay="1"] { animation-delay: 1s; }
                  .mascot-anim[data-delay="2"] { animation-delay: 2s; }
                  .mascot-anim[data-delay="3"] { animation-delay: 3s; }
            .mascot-img {
              position: absolute;
              top: 12px;
              right: 12px;
              width: 48px;
              height: 48px;
              border-radius: 50%;
              box-shadow: 0 2px 8px #0008;
              z-index: 10;
            }
      :root {
        --color-bg: #000000;
        --color-text: #ffffff;
        --color-accent-red: #ef4444;
        --color-accent-blue: #3b82f6;
      }
      
      html {
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Glassmorphism Panels - Adjusted for Black Theme */
      .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), border-color 0.3s ease, background-color 0.3s ease;
        will-change: transform;
      }
      
      .glass-panel:hover {
        transform: scale(1.02);
      }

      /* Animation Utilities */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }

      .is-visible .animate-on-scroll {
        opacity: 1;
        transform: translateY(0);
      }

      /* Floating Animation for Mascot */
        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          25% { transform: translateY(-10px) rotate(-2deg); }
          50% { transform: translateY(-20px) rotate(2deg); }
          75% { transform: translateY(-10px) rotate(-2deg); }
        }
        @keyframes float-x {
          0%, 100% { transform: translateX(0px) rotate(0deg); }
          25% { transform: translateX(10px) rotate(2deg); }
          50% { transform: translateX(20px) rotate(-2deg); }
          75% { transform: translateX(10px) rotate(2deg); }
        }
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }
        .animate-float-x {
          animation: float-x 7s ease-in-out infinite;
        }
        .float-delay-1 { animation-delay: 0s; }
        .float-delay-2 { animation-delay: 1.5s; }
        .float-delay-3 { animation-delay: 3s; }
      }

      /* Stagger Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }

      section {
        scroll-snap-align: start;
        scroll-snap-stop: always;
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
